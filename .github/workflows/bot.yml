name: Run Discord Bot

on:
  schedule:
    - cron: "0 2 * * *"   # 한국 시간 오전 11시 (UTC+9 기준 2시)
    - cron: "0 3 * * *"   # 한국 시간 낮 12시 (UTC+9 기준 3시)
    - cron: "0 4 * * *"   # 한국 시간 낮 1시 (UTC+9 기준 4시)
    - cron: "0 5 * * *"   # 한국 시간 낮 2시 (UTC+9 기준 5시)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 discord.py

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py
