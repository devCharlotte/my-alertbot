name: Run Discord Bot

on:
  schedule:
    # 한국 시간 기준 (KST: UTC+9)
    - cron: "0 23 * * *"   # 08:00 AM (KST)
    - cron: "30 23 * * *"  # 08:30 AM (KST)
    - cron: "50 23 * * *"  # 08:50 AM (KST)
    - cron: "0 0 * * *"    # 09:00 AM (KST)
    - cron: "30 0 * * *"   # 09:30 AM (KST)
    - cron: "50 0 * * *"   # 09:50 AM (KST)
    - cron: "0 1 * * *"    # 10:00 AM (KST)
    - cron: "30 1 * * *"   # 10:30 AM (KST)
    - cron: "50 1 * * *"   # 10:50 AM (KST)
    - cron: "0 2 * * *"    # 11:00 AM (KST)
    - cron: "30 2 * * *"   # 11:30 AM (KST)
    - cron: "50 2 * * *"   # 11:50 AM (KST)
    - cron: "0 3 * * *"    # 12:00 PM (KST)
    - cron: "30 3 * * *"   # 12:30 PM (KST)
    - cron: "50 3 * * *"   # 12:50 PM (KST)
    - cron: "0 4 * * *"    # 1:00 PM (KST)
    - cron: "30 4 * * *"   # 1:30 PM (KST)
    - cron: "50 4 * * *"   # 1:50 PM (KST)
    - cron: "0 5 * * *"    # 2:00 PM (KST)
    - cron: "30 5 * * *"   # 2:30 PM (KST)
    - cron: "50 5 * * *"   # 2:50 PM (KST)
    - cron: "0 6 * * *"    # 3:00 PM (KST)
    - cron: "30 6 * * *"   # 3:30 PM (KST)
    - cron: "50 6 * * *"   # 3:50 PM (KST)
    - cron: "0 7 * * *"    # 4:00 PM (KST)
    - cron: "30 7 * * *"   # 4:30 PM (KST)
    - cron: "50 7 * * *"   # 4:50 PM (KST)
    - cron: "0 8 * * *"    # 5:00 PM (KST)
    - cron: "30 8 * * *"   # 5:30 PM (KST)
    - cron: "50 8 * * *"   # 5:50 PM (KST)
    - cron: "0 9 * * *"    # 6:00 PM (KST)
    - cron: "30 9 * * *"   # 6:30 PM (KST)
    - cron: "50 9 * * *"   # 6:50 PM (KST)
    - cron: "0 10 * * *"   # 7:00 PM (KST)
    - cron: "30 10 * * *"  # 7:30 PM (KST)
    - cron: "50 10 * * *"  # 7:50 PM (KST)
    - cron: "0 11 * * *"   # 8:00 PM (KST)
    - cron: "30 11 * * *"  # 8:30 PM (KST)
    - cron: "50 11 * * *"  # 8:50 PM (KST)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py
