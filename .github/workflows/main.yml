    - cron: "0 3 * * *"   # ë‚® 12ì‹œ (í•œêµ­ ì‹œê°„, UTC ê¸°ì¤€ 3ì‹œ)
    - cron: "0 4 * * *"   # ë‚® 1ì‹œ (í•œêµ­ ì‹œê°„, UTC ê¸°ì¤€ 4ì‹œ)
    - cron: "0 5 * * *"   # ë‚® 2ì‹œ (í•œêµ­ ì‹œê°„, UTC ê¸°ì¤€ 5ì‹œ)
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ í™œì„±í™”

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Chrome and ChromeDriver (Matching Versions)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl

          # ìµœì‹  Chrome ì„¤ì¹˜
          sudo apt-get install -y google-chrome-stable
          
          # ì„¤ì¹˜ëœ Chrome ë²„ì „ í™•ì¸
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "ğŸš€ Installed Chrome Version: $CHROME_VERSION"
          
          # Chromeê³¼ ì •í™•íˆ ì¼ì¹˜í•˜ëŠ” ChromeDriver ë‹¤ìš´ë¡œë“œ
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          echo "ğŸš€ Matching ChromeDriver Version: $CHROMEDRIVER_VERSION"
          
          wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          # Chromeê³¼ ChromeDriver ë²„ì „ í™•ì¸
          google-chrome --version
          chromedriver --version

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 discord.py selenium

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py
